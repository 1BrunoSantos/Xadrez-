<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xadrez vs Bot</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden; /* Trava a rolagem da página */
        }
        h2 { margin-bottom: 10px; font-size: 1.5rem; }
        #myBoard {
            width: 90vw;
            max-width: 400px;
            /* OBRIGATÓRIO PARA CELULAR: Impede a tela de andar ao arrastar peça */
            touch-action: none; 
        }
        .status {
            margin-top: 15px;
            font-size: 1.1rem;
            text-align: center;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            width: 80%;
        }
        button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1rem;
            cursor: pointer;
            background: #27ae60;
            border: none;
            color: white;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <h2>Você (Brancas) vs Bot</h2>
    <div id="myBoard"></div>
    <div class="status" id="status">Sua vez!</div>
    <button id="resetBtn">Novo Jogo</button>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    
    <script>
        // --- LÓGICA DO JOGO ---
        try {
            var board = null
            var game = new Chess()
            var $status = $('#status')

            function onDragStart (source, piece, position, orientation) {
                // Se o jogo acabou, ninguém mexe
                if (game.game_over()) return false

                // IMPORTANTE: Só permite você mexer as BRANCAS (w)
                // Se a peça for preta (b) ou se for a vez das pretas, bloqueia
                if (piece.search(/^b/) !== -1 || game.turn() === 'b') {
                    return false
                }
            }

            function onDrop (source, target) {
                // Tenta fazer o movimento
                var move = game.move({
                    from: source,
                    to: target,
                    promotion: 'q' // Sempre promove para Rainha
                })

                // Se movimento inválido, volta a peça
                if (move === null) return 'snapback'

                updateStatus()

                // Se o jogo não acabou, manda o Bot jogar após 0.2 segundos
                if (!game.game_over()) {
                    window.setTimeout(makeRandomMove, 250)
                }
            }

            // --- INTELIGÊNCIA DO BOT (Aleatória) ---
            function makeRandomMove () {
                var possibleMoves = game.moves()

                // Se acabou o jogo (xeque-mate ou afogamento)
                if (possibleMoves.length === 0) return

                // Escolhe um movimento aleatório da lista de possíveis
                var randomIdx = Math.floor(Math.random() * possibleMoves.length)
                game.move(possibleMoves[randomIdx])

                // Atualiza o tabuleiro visual
                board.position(game.fen())
                updateStatus()
            }

            function onSnapEnd () {
                board.position(game.fen())
            }

            function updateStatus () {
                var status = ''
                var moveColor = (game.turn() === 'w') ? 'Você' : 'Bot'

                if (game.in_checkmate()) {
                    // Quem deveria jogar perdeu. Se era a vez do Bot, Você ganhou.
                    var winner = (game.turn() === 'w') ? 'Bot venceu' : 'VOCÊ VENCEU!'
                    status = 'Fim de Jogo: ' + winner
                } else if (game.in_draw()) {
                    status = 'Empate!'
                } else {
                    status = (game.turn() === 'w') ? 'Sua vez (Brancas)' : 'Bot pensando...'
                    if (game.in_check()) {
                        status += ' (XEQUE!)'
                    }
                }
                $status.html(status)
            }

            var config = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd,
                // CORREÇÃO DAS IMAGENS: Link direto da Wikipedia
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            }

            board = Chessboard('myBoard', config)

            $('#resetBtn').on('click', function () {
                game.reset()
                board.start()
                updateStatus()
            })

            updateStatus()

        } catch (e) {
            alert("Erro: " + e.message);
        }
    </script>

    <script>
        // Service Worker para instalação
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
