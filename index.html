<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xadrez Pessoal</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: white;
            overflow: hidden; /* Evita rolagem da página inteira */
        }
        #myBoard {
            width: 90vw;
            max-width: 400px;
            /* CRÍTICO PARA CELULAR: Impede a tela de andar quando você arrasta a peça */
            touch-action: none; 
        }
        .status {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
        }
        button {
            margin-top: 15px;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            background: #e67e22;
            border: none;
            color: white;
            border-radius: 5px;
            touch-action: manipulation;
        }
    </style>
</head>
<body>

    <div id="myBoard"></div>
    <div class="status" id="status">Carregando...</div>
    <button id="resetBtn">Reiniciar Jogo</button>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    
    <script>
        // Coloquei o JS aqui dentro para evitar problemas de carregamento de arquivo externo
        // Se funcionar assim, depois você pode separar de novo.
        
        try {
            var board = null
            var game = new Chess()
            var $status = $('#status')

            function onDragStart (source, piece, position, orientation) {
                if (game.game_over()) return false
                if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                    (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                    return false
                }
            }

            function onDrop (source, target) {
                var move = game.move({
                    from: source,
                    to: target,
                    promotion: 'q'
                })

                if (move === null) return 'snapback'
                updateStatus()
            }

            function onSnapEnd () {
                board.position(game.fen())
            }

            function updateStatus () {
                var status = ''
                var moveColor = (game.turn() === 'w') ? 'Brancas' : 'Pretas'

                if (game.in_checkmate()) {
                    status = 'Fim: ' + moveColor + ' perderam.'
                } else if (game.in_draw()) {
                    status = 'Empate!'
                } else {
                    status = moveColor + ' jogam'
                    if (game.in_check()) status += ' (XEQUE!)'
                }
                $status.html(status)
            }

            var config = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd,
                // AQUI ESTÁ A CORREÇÃO DAS IMAGENS:
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            }

            board = Chessboard('myBoard', config)

            $('#resetBtn').on('click', function () {
                game.reset()
                board.start()
                updateStatus()
            })

            updateStatus()
            console.log("Jogo carregado com sucesso!");

        } catch (e) {
            alert("Erro no código: " + e.message);
            $('#status').text("Erro no código. Veja o alerta.");
        }
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
